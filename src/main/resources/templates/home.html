<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DiaKNOWsis - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
            text-align: center;
        }

        .header-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .description {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            margin: 10px;
            width: 200px;
        }

        .footer-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header-title">DiaKNOWsis</h1>
    <p class="description">
        Aplikacja wspierająca lekarzy w procesie diagnozowania pacjentów, oferująca szybki dostęp do bazy danych
        pacjentów oraz narzędzia wspomagające analizę medyczną.
    </p>

    <button class="btn btn-primary" onclick="location.href='/users/details'" type="button">Zobacz swoje dane</button>
    <button class="btn btn-secondary" onclick="location.href='/pacjenci'" type="button">Baza pacjentów</button>
    <button class="btn btn-info" onclick="location.href='/pacjenci/lista'" type="button">DiaKNOWsis NOW!</button>


    <div class="footer-link">
        <a class="btn btn-link" th:href="@{/users/logout}">Logout</a>
    </div>
</div>

</body>
</html>
