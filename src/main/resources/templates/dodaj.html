<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Pacjenta</title>
    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dodaj Pacjenta</h1>
    <form th:action="@{/pacjenci/dodaj}" th:object="${pacjent}" method="post">
        <div class="form-group">
            <label for="imie">Imię:</label>
            <input type="text" id="imie" th:field="*{imie}" pattern="^[a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ]+$" title="Imię nie może zawierać cyfr ani znaków specjalnych" required>
        </div>
        <div class="form-group">
            <label for="nazwisko">Nazwisko:</label>
            <input type="text" id="nazwisko" th:field="*{nazwisko}" pattern="^[a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ]+$" title="Nazwisko nie może zawierać cyfr ani znaków specjalnych" required>
        </div>

        <div class="form-group">
            <label for="pesel">PESEL:</label>
            <input type="text" id="pesel" th:field="*{pesel}" pattern="\d{11}" title="PESEL musi zawierać 11 cyfr" required>
        </div>
        <div class="form-group">
            <label for="plec">Płeć:</label>
            <select id="plec" th:field="*{plec}" required>
                <option value="" disabled selected>Wybierz płeć</option>
                <option value="Mężczyzna">Mężczyzna</option>
                <option value="Kobieta">Kobieta</option>
            </select>
        </div>
        <div class="form-group">
            <label for="adres">Adres:</label>
            <input type="text" id="adres" th:field="*{adres}" required>
        </div>
        <div class="form-group">
            <label for="telefon">Telefon:</label>
            <input type="text" id="telefon" th:field="*{telefon}" pattern="\d{9}" title="Numer telefonu musi zawierać 9 cyfr" required>
        </div>
        <button type="submit">Zapisz</button>
    </form>
</div>

</body>
</html>
