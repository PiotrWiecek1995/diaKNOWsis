<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pacjenci</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .btn-custom {
            margin: 5px 0;
            width: 100%;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Zarządzanie Pacjentami</h1>
    <div class="row">
        <div class="col-md-4">
            <button onclick="location.href='/pacjenci/lista'" class="btn btn-primary btn-custom">Zobacz Listę Pacjentów</button>
        </div>
        <div class="col-md-4">
            <button onclick="location.href='/pacjenci/dodaj'" class="btn btn-success btn-custom">Dodaj Nowego Pacjenta</button>
        </div>
        <div class="col-md-4">
            <button onclick="location.href='/pacjenci/lista'" class="btn btn-warning btn-custom">Edytuj Pacjenta</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4 offset-md-4">
            <button onclick="location.href='/pacjenci/lista'" class="btn btn-danger btn-custom">Usuń Pacjenta</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12 text-center">
            <a href="/home" class="btn btn-secondary">Powrót do Strony Głównej</a>
        </div>
    </div>
</div>
</body>
</html>
